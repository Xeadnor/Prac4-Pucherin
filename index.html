<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pucherin</title>
    <link rel="stylesheet" href="css/tablero.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="container-fluid" id="opciones">
        <div class="row justify-content-center">
            <div class="col-3">
              <h2>PUCHERIN</h2>
              <p>Antes de jugar selecciona las caracteristicas que quieres que tenga la partida</p>
            </div>           
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <form id="form">
                <label for="jugadores">Jugadores:</label></br>
                <input type="number" id="jugadores" name="jugadores" placeholder="De 2 a 6 jugadores"max="6" min="2" required></br>
                <label for="fichas">Fichas por cada jugador:</label></br>
                <input type="radio" name="fichas" id="fichas" value="30" required>30
                <input type="radio" name="fichas" id="fichas" value="40" required>40
                <input type="radio" name="fichas" id="fichas" value="50" required>50</br>
                <input type="submit">
              </form>
            </div>
              
        </div>
    
      </div>
    
    
    
    <div class="container-fluid p-0" id="grafico" style="display:none">
        <div class="row col-12 m-0 p-0">
            <div class="col-7 p-0">
                        <div id="tablero" class="box"><div class="border col-2 bg-light" id="bote">Hay 40 fichas en el puchero</div>
        </div>
            </div>
            <div class="col-5 bg-info p-0">
                <div class="row col-12 justify-content-center mt-5">
                    <div class="col-4 border" id="turno">turno del Jugador1</div></div>
                <div class="row col-12 justify-content-around mt-5">
                    <div class="col-3 border" id="nDados">Dados</div>
                    <div class="col-3 border" id="fichasR">Fichas Que quedan</div>
                </div>
                <div class="row col-12  justify-content-center mt-5" id="listajugadores">

                </div>
            
              
                <div class="row col-12  justify-content-center mt-5">
                    <div class="col-3 "><button id="botonJ">Empezar a jugar</button> </div> </div>
            </div>

        </div>

        
      </div>

</body>

</html>
